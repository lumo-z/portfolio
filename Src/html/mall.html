<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城界面</title>
    <link rel="stylesheet" href="../CSS/mall.css">
    <style>
    </style>
</head>
<body>
    <nav>
        <div class="navbar nav-items">
            <div class="logo">
                <img src="../img/mall-logo.webp" alt="Logo">
            </div>
            <div class="search">
                <input type="text" placeholder="搜索商品">
                <button type="submit">搜索</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">首页</a></li>
                <li><a href="#">购物车</a></li>
                <li><a href="#">收藏夹</a></li>
                <li><a href="#">我的</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="left-sidebar">
            <h2>分类</h2>
            <ul>
                <li class="sort-item"><a href="#">电子产品</a></li>
                <li class="sort-item"><a href="#">服装</a></li>
                <li class="sort-item"><a href="#">家居用品</a></li>
                <li class="sort-item"><a href="#">书籍</a></li>
                <li class="sort-item"><a href="#">食品</a></li>
                <li class="sort-item"><a href="#">运动装备</a></li>
                <li class="sort-item"><a href="#">其他</a></li>
            </ul>
        </div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/1.webp" alt="Slide 1" onerror="this.src='https://picsum.photos/1200/400?random=1';this.onerror=''">
                </div>
                <div class="carousel-item">
                    <img src="../img/2.webp" alt="Slide 2" onerror="this.src='https://picsum.photos/1200/400?random=2';this.onerror=''">
                </div>
                <div class="carousel-item">
                    <img src="../img/3.webp" alt="Slide 3" onerror="this.src='https://picsum.photos/1200/400?random=3';this.onerror=''"> 
                </div>
                <div class="carousel-item">
                    <img src="../img/4.webp" alt="Slide 4" onerror="this.src='https://picsum.photos/1200/400?random=4';this.onerror=''">
                </div>
                <div class="carousel-item">
                    <img src="../img/5.webp" alt="Slide 5" onerror="this.src='https://picsum.photos/1200/400?random=5';this.onerror=''">
                </div>
                <div class="carousel-item">
                    <img src="../img/6.webp" alt="Slide 6" onerror="this.src='https://picsum.photos/1200/400?random=6';this.onerror=''">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-control-btn" onclick="prevSlide()">&lt;</button>
                <button class="carousel-control-btn" onclick="nextSlide()">&gt;</button>
            </div>
            <div class="carousel-indicators">
                <div class="carousel-indicator active" data-slide-to="0"></div>
                <div class="carousel-indicator" data-slide-to="1"></div>
                <div class="carousel-indicator" data-slide-to="2"></div>
                <div class="carousel-indicator" data-slide-to="3"></div>
                <div class="carousel-indicator" data-slide-to="4"></div>
                <div class="carousel-indicator" data-slide-to="5"></div>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="item"><img src="../img/img1.png" alt="Item 1"></div>
            <div class="item"><img src="../img/img2.png" alt="Item 2"></div>
            <div class="item"><img src="../img/img3.png" alt="Item 3"></div>
            <div class="item"><img src="../img/img4.png" alt="Item 4"></div>
    </div>

    <script src="../JS/mall.js"></script>
</body>
</html>
