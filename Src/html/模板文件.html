<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化商城</title>
    <style>
        /* 基本样式 */
        * {
            margin: 0;
            padding: 0;
        }
        :root {
            --primary-color: #4a6bdf;
            --secondary-color: #6c7ae0;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .logo img {
            height: 40px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 30px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            box-shadow: 0 2px 10px rgba(74, 107, 223, 0.2);
            width: 500px    ;
            border-color: var(--primary-color);
        }
        
        .search-container input[type="text"] {
            border: none;
            outline: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 14px;
        }
        
        .search-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .search-container button:hover {
            background-color: var(--secondary-color);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            margin-left: 25px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding-bottom: 5px;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .carousel {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin-top: 80px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: none;
        }
        
        .carousel-item img {
            width: 100%;
            vertical-align: middle;
            height: 400px;
            object-fit: cover;
        }
        
        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        
        .carousel-control-btn {
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--dark-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .carousel-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        
        .carousel-indicator {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .carousel-indicator.active {
            background-color: white;
            transform: scale(1.2);
        }
        
        .product-section {
            padding: 60px 5%;
            text-align: center;
            background-color: white;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .product-category {
            margin-bottom: 40px;
        }
        
        .product-category h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--dark-bg);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .product-category h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 5%;
        }
        
        .product {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .product:hover img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 20px;
            text-align: left;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-bg);
        }
        
        .product-price {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .footer {
            background-color: var(--dark-bg);
            color: white;
            padding: 40px 0 20px;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 20px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 200px;
            margin-bottom: 20px;
            text-align: left;
            padding: 0 20px;
        }
        
        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-section h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 30px;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        .footer-section p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ddd;
        }
        
        .footer-section a {
            color: #ddd;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            transition: color 0.3s;
        }
        
        .footer-section a:hover {
            color: var(--accent-color);
        }
        
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 0 8px;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #999;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: var(--accent-color);
        }
        
        #productName {
            color: var(--dark-bg);
            margin-top: 0;
            font-size: 24px;
        }
        
        #productDescription {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        #productPrice {
            color: var(--primary-color);
            font-size: 22px;
            font-weight: 700;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 3%;
                flex-wrap: wrap;
            }
            
            .search-container {
                order: 3;
                width: 100%;
                margin-top: 15px;
            }
            
            .nav-links {
                margin-top: 10px;
            }
            
            .nav-links a {
                margin-left: 15px;
                font-size: 14px;
            }
            
            .products {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 0;
            }
            
            .carousel-item img {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="modal" id="productModal">

        <h2 id="productName"></h2>
        <p id="productDescription"></p>

    </div>

<script>
    let currentSlide = 0;

    function showSlides(n) {
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicator');

        if (n >= slides.length) { currentSlide = 0; }
        if (n < 0) { currentSlide = slides.length - 1; }

        slides.forEach(slide => slide.style.display = 'none');
        indicators.forEach(indicator => indicator.classList.remove('active'));

        slides[currentSlide].style.display = 'block';
        indicators[currentSlide].classList.add('active');
    }

    function nextSlide() {
        currentSlide++;
        showSlides(currentSlide);
    }

    function prevSlide() {
        currentSlide--;
        showSlides(currentSlide);
    }

    function activateIndicator(event) {
        const target = event.target;
        if (target && target.classList.contains('carousel-indicator')) {
            currentSlide = parseInt(target.getAttribute('data-slide-to'));
            showSlides(currentSlide);
        }
    }

    document.querySelector('.carousel-indicators').addEventListener('click', activateIndicator);

    // 自动轮播
    let slideInterval = setInterval(nextSlide, 5000);

    // 鼠标悬停时暂停轮播
    document.querySelector('.carousel').addEventListener('mouseenter', () => {
        clearInterval(slideInterval);
    });

    document.querySelector('.carousel').addEventListener('mouseleave', () => {
        slideInterval = setInterval(nextSlide, 5000);
    });

    function performSearch() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const products = document.querySelectorAll('.product');
        let hasResults = false;
        
        products.forEach(product => {
            const productName = product.querySelector('.product-name').innerText.toLowerCase();
            if (productName.includes(query)) {
                product.style.display = 'block';
                hasResults = true;
            } else {
                product.style.display = 'none';
            }
        });
        
        if (!hasResults && query !== '') {
            alert('没有找到匹配的商品，请尝试其他关键词。');
        }
    }

    // 回车键搜索
    document.getElementById('search-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    });

    function showProductDetails(name, description, price) {
        document.getElementById('productName').innerText = name;
        document.getElementById('productDescription').innerText = description;
        document.getElementById('productPrice').innerText = price;
        const modal = document.getElementById('productModal');
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('show');
        }, 10);
    }

    function hideProductDetails() {
        const modal = document.getElementById('productModal');
        modal.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    }

    // 点击模态框外部关闭
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target == modal) {
            hideProductDetails();
        }
    }

    window.onload = () => {
        showSlides(currentSlide);
    };
</script>
